<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">OraclusWeb</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
          <a class="p-2 text-dark" href="{% url 'create' %}">Manually adding address</a>
          <a class="p-2 text-dark" href="{% url 'ethapi' %}">Multi adding address</a>
          <a class="p-2 text-dark" href="{% url 'about' %}">About project</a>          
        </nav>
        <a class="btn btn-outline-primary" href="#">Login</a>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
      
</body>
</html>
